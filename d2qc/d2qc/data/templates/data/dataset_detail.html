{% extends "base.html" %}
{% block dataset_detail_menu %}
<ul><li>
    <a
    id="data_set-detail"
    href="{% url 'data_set-detail' object.id %}"
    >
        {{ object.expocode }}
    </a>
    <ul>
        <li>
            <a
                id="data_set_merge"
                href="{% url 'data_set_merge' object.id %}"
            >
                Merge data
            </a>
        </li>
        {% if is_normalizable %}
        <li>
            <a
                id="data_set_normalize"
                href="{% url 'data_set_normalize' object.id %}"
            >
                Normalize
            </a>
        </li>
        {% endif %}
        {% if has_operations %}
        <li>
            <a
                id="data_set_operations"
                href="{% url 'data_set_operations' object.id %}"
            >
                Operations
            </a>
        </li>
        {% endif %}
    </ul>
</li></ul>
{% endblock %}
