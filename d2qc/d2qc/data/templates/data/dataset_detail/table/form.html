<style>
.mergeform {
  display: flex;
  flex-wrap: wrap;
  width: 200px;
  justify-content: center;
}
.mergebutton, .mergeinfo {
  width: 100%
}
.column {
  display: flex;
  width: 35px;
  flex-wrap: wrap;
  justify-content: flex-start;
}
.column h4 {
  width: 100%;
}
.column > * > li{
  display: block;
  height: 25px;
  padding: 0;
  margin: 0;
}
.column ul {
  padding: 0 4px;
  margin:0;
  display: block;
  max-width: 80px;
  overflow: hidden;
}
.column fieldset {
  border: none;
}
</style>
<form class="mergeform" method="post" action="{% url 'data_set_merge' object.id %}">
  {% csrf_token %}
  <input type="hidden" name="merge_type" value="1">
  <input type="hidden" name="merge_min_depth" value="0">
  <input type="hidden" name="primary" value="0">
  <input type="hidden" name="secondary" value="0">
  {% include "util/data_type_name_list.html" %}
  <div class="mergeinfo">
    <p>
      To merge sensordata with bottle data, go to the
      <a href="#" id="click_merge">Merge data</a> interface.
      <script type="text/javascript">
      $("#click_merge").click((e)=>{
        $(e.target).parents('form').submit()
        return false;
      })
      </script>

    </p>
  </div>
</form>
